<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Shapes | 2D Shapes</title>
    <style>
        :root {
            /* Light mode colors */
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --purple: #7209B7;
            --orange: #FF9F1C;
            --teal: #2EC4B6;
            --green: #06D6A0;
            --pink: #EF476F;
            --blue: #118AB2;
            --card-bg: white;
            --footer-text: white;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode vaporwave neon colors */
                --primary: #FF00FF; /* neon magenta */
                --secondary: #00FFFF; /* neon cyan */
                --accent: #FFFF00; /* neon yellow */
                --dark: #FFFFFF; /* white text */
                --light: #121212; /* dark background */
                --purple: #B14AED; /* bright purple */
                --orange: #FF9E00; /* neon orange */
                --teal: #01FFC3; /* bright mint */
                --green: #0FFF50; /* neon green */
                --pink: #FF71CE; /* hot pink */
                --blue: #01CDFE; /* bright blue */
                --card-bg: #1E1E1E; /* dark card background */
                --footer-text: #FFFFFF; /* white footer text */
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        nav {
            background-color: var(--secondary);
            display: flex;
            justify-content: center;
            transition: background-color 0.3s;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        nav a.active {
            background-color: var(--accent);
            color: var(--dark);
        }

        nav a:hover {
            background-color: var(--accent);
            color: var(--dark);
            transform: translateY(-3px);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
        }

        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 250px;
        }

        @media (prefers-color-scheme: dark) {
            .shape-container {
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.07);
            }
        }

        .shape-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            .shape-container:hover {
                box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
            }
        }

        .shape {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shape-name {
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 1.5rem;
            text-align: center;
            color: var(--dark);
        }

        /* 2D Shapes with improved colors and gradients */
        .circle {
            background: radial-gradient(circle at 30% 30%, #ff8c8c, var(--primary));
            border-radius: 50%;
        }

        .square {
            background: linear-gradient(135deg, var(--purple), #9d4edd);
        }

        .rectangle {
            background: linear-gradient(135deg, var(--blue), #64dfdf);
            width: 140px;
            height: 80px;
        }

        .triangle {
            width: 120px;
            height: 120px;
            background: linear-gradient(to top, var(--teal), #5afff3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .pentagon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--orange), #ffd166);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .hexagon {
            width: 120px;
            height: 104px;
            background: linear-gradient(135deg, var(--green), #8eeddf);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .star {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--pink), #ff8fab);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .oval {
            width: 140px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #fff7ab);
            border-radius: 50%;
        }

        .trapezoid {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, var(--blue), #72efdd);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        .parallelogram {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, var(--purple), #c77dff);
            transform: skew(-20deg);
        }

        .diamond {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), #ffadad);
            transform: rotate(45deg);
        }

        .heart {
            width: 120px;
            height: 110px;
            background: transparent;
            position: relative;
            margin-top: 10px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 60px;
            height: 90px;
            background: linear-gradient(135deg, var(--pink), #ff8fab);
            border-radius: 60px 60px 0 0;
        }

        .heart::before {
            left: 60px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        footer {
            background-color: var(--dark);
            color: var(--footer-text);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px var(--accent); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        @media (prefers-color-scheme: dark) {
            @keyframes glow {
                0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
                50% { box-shadow: 0 0 20px var(--accent), 0 0 30px var(--primary); }
                100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            }
        }

        .pop {
            animation: pop 0.3s ease;
        }

        .glow {
            animation: glow 1.5s ease infinite;
        }

        @media (max-width: 768px) {
            .shapes-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1.5rem;
            }
            
            .shape-container {
                padding: 1rem;
                height: 200px;
            }
            
            .shape {
                width: 80px;
                height: 80px;
            }
            
            .rectangle {
                width: 100px;
                height: 60px;
            }
            
            .oval {
                width: 100px;
                height: 60px;
            }
            
            .heart::before,
            .heart::after {
                width: 40px;
                height: 60px;
            }
            
            .heart::before {
                left: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun with Shapes</h1>
    </header>
    
    <nav>
        <a href="index.html" class="active">2D Shapes</a>
        <a href="3d-shapes.html">3D Shapes</a>
    </nav>
    
    <main>
        <h2>2D Shapes Gallery</h2>
        <p>Click on any shape to see its name! Have fun exploring these two-dimensional wonders.</p>
        
        <div class="shapes-grid">
            <div class="shape-container" onclick="showShapeName(this, 'Circle')">
                <div class="shape circle"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Square')">
                <div class="shape square"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Rectangle')">
                <div class="shape rectangle"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Triangle')">
                <div class="shape triangle"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Pentagon')">
                <div class="shape pentagon"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Hexagon')">
                <div class="shape hexagon"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Star')">
                <div class="shape star"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Oval')">
                <div class="shape oval"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Trapezoid')">
                <div class="shape trapezoid"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Parallelogram')">
                <div class="shape parallelogram"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Diamond')">
                <div class="shape diamond"></div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" onclick="showShapeName(this, 'Heart')">
                <div class="shape heart"></div>
                <div class="shape-name"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Fun with Shapes | A Delightful Shape Explorer</p>
    </footer>

    <script>
        function showShapeName(container, name) {
            const shapeElement = container.querySelector('.shape');
            const nameElement = container.querySelector('.shape-name');
            
            // Add pop animation
            shapeElement.classList.remove('pop');
            void shapeElement.offsetWidth; // Trigger reflow
            shapeElement.classList.add('pop');
            
            // Toggle glow effect
            shapeElement.classList.toggle('glow');
            
            // Display the name
            nameElement.textContent = name;
        }
    </script>
</body>
</html>
