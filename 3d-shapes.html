<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Shapes | 3D Shapes</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --purple: #7209B7;
            --orange: #FF9F1C;
            --teal: #2EC4B6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: var(--secondary);
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        nav a.active {
            background-color: var(--accent);
            color: var(--dark);
        }

        nav a:hover {
            background-color: var(--accent);
            color: var(--dark);
            transform: translateY(-3px);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
        }

        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 1.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 320px;
        }

        .shape-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .shape-3d-container {
            width: 200px;
            height: 200px;
            margin-bottom: 1.5rem;
            perspective: 600px;
            perspective-origin: 50% 50%;
        }

        .shape-name {
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 1.5rem;
            text-align: center;
            color: var(--dark);
        }

        /* 3D Shapes */
        .shape-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotating {
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Cube */
        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: var(--primary);
            opacity: 0.9;
            border: 2px solid white;
        }

        .cube .front { transform: translateZ(50px); }
        .cube .back { transform: rotateY(180deg) translateZ(50px); }
        .cube .left { transform: rotateY(-90deg) translateZ(50px); }
        .cube .right { transform: rotateY(90deg) translateZ(50px); }
        .cube .top { transform: rotateX(90deg) translateZ(50px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Pyramid */
        .pyramid {
            transform-style: preserve-3d;
            transform: translateY(25px);
        }

        .pyramid-face {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0.9;
            border-style: solid;
        }

        .pyramid .front, .pyramid .right, .pyramid .back, .pyramid .left {
            border-width: 0 50px 86.6px 50px;
            border-color: transparent transparent var(--secondary) transparent;
        }

        .pyramid .front { transform: rotateX(-30deg) translateZ(-50px); }
        .pyramid .right { transform: rotateY(90deg) rotateX(-30deg) translateZ(-50px); }
        .pyramid .back { transform: rotateY(180deg) rotateX(-30deg) translateZ(-50px); }
        .pyramid .left { transform: rotateY(-90deg) rotateX(-30deg) translateZ(-50px); }

        /* Sphere */
        .sphere {
            width: 100px;
            height: 100px;
            background-color: var(--purple);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.2),
                        inset 20px 20px 40px rgba(255,255,255,0.5);
        }

        /* Cylinder */
        .cylinder-container {
            transform-style: preserve-3d;
        }

        .cylinder-face {
            position: absolute;
            background-color: var(--accent);
            opacity: 0.9;
            border: 2px solid white;
        }

        .cylinder .top, .cylinder .bottom {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .cylinder .top { transform: translateY(-50px); }
        .cylinder .bottom { transform: translateY(50px); }

        .cylinder .side {
            width: 314px; /* Approximate perimeter of a circle with radius 50px */
            height: 100px;
            transform: rotateY(90deg) translateX(-157px) translateZ(0);
            border-radius: 0;
        }

        /* Cone */
        .cone-container {
            transform-style: preserve-3d;
        }

        .cone-face {
            position: absolute;
        }

        .cone .bottom {
            width: 100px;
            height: 100px;
            background-color: var(--orange);
            border-radius: 50%;
            transform: rotateX(90deg) translateZ(-50px);
            opacity: 0.9;
            border: 2px solid white;
        }

        .cone .side {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid var(--orange);
            opacity: 0.9;
            position: absolute;
            top: -50px;
            left: 0;
        }

        /* Torus (simplified) */
        .torus {
            position: relative;
            width: 100px;
            height: 100px;
            border: 25px solid var(--teal);
            border-radius: 50%;
            transform-style: preserve-3d;
            transform: rotateX(60deg);
        }

        /* Octahedron */
        .octahedron-container {
            transform-style: preserve-3d;
        }

        .octahedron-face {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0.9;
            border-style: solid;
        }

        .octahedron .face1, .octahedron .face2, .octahedron .face3, .octahedron .face4,
        .octahedron .face5, .octahedron .face6, .octahedron .face7, .octahedron .face8 {
            border-width: 0 50px 86.6px 50px;
            border-color: transparent transparent var(--primary) transparent;
        }

        .octahedron .face1 { transform: rotateX(0deg) translateY(-25px); }
        .octahedron .face2 { transform: rotateX(90deg) translateY(-25px) translateZ(43.3px); }
        .octahedron .face3 { transform: rotateX(180deg) translateY(-25px); }
        .octahedron .face4 { transform: rotateX(270deg) translateY(-25px) translateZ(43.3px); }
        .octahedron .face5 { transform: rotateY(90deg) rotateX(0deg) translateY(-25px); }
        .octahedron .face6 { transform: rotateY(90deg) rotateX(90deg) translateY(-25px) translateZ(43.3px); }
        .octahedron .face7 { transform: rotateY(90deg) rotateX(180deg) translateY(-25px); }
        .octahedron .face8 { transform: rotateY(90deg) rotateX(270deg) translateY(-25px) translateZ(43.3px); }

        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .shapes-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .shape-container {
                padding: 1rem;
                height: 280px;
            }
            
            .shape-3d-container {
                width: 150px;
                height: 150px;
            }
            
            .cube-face {
                width: 80px;
                height: 80px;
            }
            
            .cube .front { transform: translateZ(40px); }
            .cube .back { transform: rotateY(180deg) translateZ(40px); }
            .cube .left { transform: rotateY(-90deg) translateZ(40px); }
            .cube .right { transform: rotateY(90deg) translateZ(40px); }
            .cube .top { transform: rotateX(90deg) translateZ(40px); }
            .cube .bottom { transform: rotateX(-90deg) translateZ(40px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun with Shapes</h1>
    </header>
    
    <nav>
        <a href="index.html">2D Shapes</a>
        <a href="3d-shapes.html" class="active">3D Shapes</a>
    </nav>
    
    <main>
        <h2>3D Shapes Gallery</h2>
        <p>Click on any shape to see its name and watch it rotate! Explore these three-dimensional wonders.</p>
        
        <div class="shapes-grid">
            <div class="shape-container" data-shape="Cube">
                <div class="shape-3d-container">
                    <div class="shape-3d cube">
                        <div class="cube-face front"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face bottom"></div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Pyramid">
                <div class="shape-3d-container">
                    <div class="shape-3d pyramid">
                        <div class="pyramid-face front"></div>
                        <div class="pyramid-face right"></div>
                        <div class="pyramid-face back"></div>
                        <div class="pyramid-face left"></div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Sphere">
                <div class="shape-3d-container">
                    <div class="shape-3d">
                        <div class="sphere"></div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Cylinder">
                <div class="shape-3d-container">
                    <div class="shape-3d cylinder-container">
                        <div class="cylinder">
                            <div class="cylinder-face top"></div>
                            <div class="cylinder-face bottom"></div>
                            <div class="cylinder-face side"></div>
                        </div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Cone">
                <div class="shape-3d-container">
                    <div class="shape-3d cone-container">
                        <div class="cone">
                            <div class="cone-face bottom"></div>
                            <div class="cone-face side"></div>
                        </div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Torus">
                <div class="shape-3d-container">
                    <div class="shape-3d">
                        <div class="torus"></div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Octahedron">
                <div class="shape-3d-container">
                    <div class="shape-3d octahedron-container">
                        <div class="octahedron">
                            <div class="octahedron-face face1"></div>
                            <div class="octahedron-face face2"></div>
                            <div class="octahedron-face face3"></div>
                            <div class="octahedron-face face4"></div>
                            <div class="octahedron-face face5"></div>
                            <div class="octahedron-face face6"></div>
                            <div class="octahedron-face face7"></div>
                            <div class="octahedron-face face8"></div>
                        </div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
            
            <div class="shape-container" data-shape="Hemisphere">
                <div class="shape-3d-container">
                    <div class="shape-3d">
                        <div class="sphere" style="background-color: var(--secondary); clip-path: polygon(0% 50%, 100% 50%, 100% 100%, 0% 100%);"></div>
                    </div>
                </div>
                <div class="shape-name"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Fun with Shapes | A Delightful Shape Explorer</p>
    </footer>

    <script>
        // Add click event to all shape containers
        const shapeContainers = document.querySelectorAll('.shape-container');
        
        shapeContainers.forEach(container => {
            const shapeName = container.dataset.shape;
            const shapeElement = container.querySelector('.shape-3d');
            const nameElement = container.querySelector('.shape-name');
            
            container.addEventListener('click', () => {
                // Display the name
                nameElement.textContent = shapeName;
                
                // Toggle rotation
                shapeElement.classList.toggle('rotating');
            });
        });
    </script>
</body>
</html>
